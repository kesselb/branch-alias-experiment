name: Update alias

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
      - run: |
          git symbolic-ref refs/heads/stable28 refs/heads/main
          git push origin refs/heads/stable28
    
